<html>
    <!-- 简单（全局）组件示例，不推荐 -->
    <head>

    <style>
        .item {
            color: red;
        }
    </style>
    </head>
    <body>
        <div id="app">
            {{msg}}
            <div>
                <input type="text" v-model="info">
                <button @click="handleClick">添加</button>
            </div>
            <ul>
                <!-- <li v-for="item in list">{{item}}</li> -->  
                <!-- 使用自定义组件替换 -->
                <todo-items v-for="item in list" :item="item"></todo-items>
            </ul>
        </div>
        <!-- https://v2.cn.vuejs.org/v2/guide/index.html#%E8%B5%B7%E6%AD%A5 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

        </script>
        <script>
            // 定义组件
            Vue.component("todo-items", {
                // 属性
                props: ["item"],
                // 不足：template是字符串，无法显示高亮, class也是全局的，不灵活
                template: '<li class="item">{{item}}</li>'
            })

            new Vue({
                el: "#app",
                
                data(){
                    return {
                        msg: 'hello world',
                        info: '',
                        list: [],
                    }
                },
                methods: {
                    handleClick(){
                        this.list.push(this.info)
                        this.info = ''
                    }
                }
            })
        </script>
    </body>
</html>
